<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - STiCO</title>
    <link rel="stylesheet" href="stylesC.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">STiCO</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="hombres.html">Hombres</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>    

    <!-- Sección del Carrito -->
    <section class="cart">
        <h1>Tu Carrito</h1>
        <div class="cart-items">
            <!-- Producto 1 -->
            <div class="cart-item">
                <img src="STOiCarena.jpg" alt="Producto 1">
                <div class="cart-details">
                    <h2>Playera STiCO Color Arena</h2>
                    <p>Cantidad: 1</p>
                    <p>Precio: $549 MXN</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
            <!-- Producto 2 -->
            <div class="cart-item">
                <img src="STOiCOArenaGris.jpg" alt="Producto 2">
                <div class="cart-details">
                    <h2>Playera STiCO Color Gris</h2>
                    <p>Cantidad: 2</p>
                    <p>Precio: $699 MXN</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: $1,947 MXN</h3>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 STiCO - Todos los derechos reservados</p>
    </footer>

</body>
</html>
